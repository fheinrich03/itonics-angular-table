<div hlmCard size="sm" class="min-w-0 overflow-hidden">
    <div hlmCardContent class="flex flex-col gap-4">
        <div class="flex flex-col gap-2 sm:flex-row sm:items-end sm:justify-between">
            <div class="grid min-w-0 flex-1 items-center gap-2 sm:max-w-md">
                <label hlmLabel for="search">Search</label>
                <input
                    hlmInput
                    id="search"
                    type="text"
                    placeholder="Name, model, manufacturer, ..."
                    [(ngModel)]="search"
                />
            </div>
            <div class="text-muted-foreground shrink-0 text-right text-xs">
                Tip: scroll to the bottom to load more
            </div>
        </div>

        <div class="min-w-0 overflow-x-auto overflow-y-hidden [-webkit-overflow-scrolling:touch]">
            <ag-grid-angular
                class="block h-[min(50vh,720px)] min-h-[280px] min-w-[640px] sm:h-[min(58vh,720px)] sm:min-h-[400px] lg:h-[min(62vh,720px)] lg:min-h-[460px]"
                [rowData]="rowData()"
                [columnDefs]="colDefs"
                (gridReady)="onGridReady($event)"
                (bodyScroll)="onBodyScroll($event)"
                [loading]="isLoading()"
                [theme]="theme"
                suppressScrollOnNewData
                allowResizing
            />
        </div>
    </div>
</div>
