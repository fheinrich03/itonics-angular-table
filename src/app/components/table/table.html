<div class="border-border/70 bg-card/70 text-card-foreground rounded-xl border p-4 shadow-sm">
    <div class="flex flex-col gap-3 sm:flex-row sm:items-end sm:justify-between">
        <div class="grid w-full max-w-md items-center gap-2">
            <label hlmLabel for="search">Search</label>
            <input
                hlmInput
                id="search"
                type="text"
                placeholder="Name, model, manufacturer, ..."
                [(ngModel)]="search"
            />
        </div>

        <div class="text-muted-foreground text-xs">Tip: scroll to the bottom to load more</div>
    </div>

    <div class="mt-4">
        <ag-grid-angular
            [rowData]="rowData()"
            [columnDefs]="colDefs"
            (gridReady)="onGridReady($event)"
            (bodyScroll)="onBodyScroll($event)"
            [loading]="isLoading()"
            [theme]="theme"
            suppressScrollOnNewData
            allowResizing
        />
    </div>
</div>
