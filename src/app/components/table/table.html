<div
    class="border-border/70 bg-card/70 text-card-foreground min-w-0 overflow-hidden rounded-xl border p-3 shadow-sm sm:p-4"
>
    <div class="flex flex-col gap-3 sm:flex-row sm:items-end sm:justify-between">
        <div class="grid min-w-0 flex-1 items-center gap-2 sm:max-w-md">
            <label hlmLabel for="search">Search</label>
            <input
                hlmInput
                id="search"
                type="text"
                placeholder="Name, model, manufacturer, ..."
                [(ngModel)]="search"
            />
        </div>

        <div class="text-muted-foreground shrink-0 text-xs">
            Tip: scroll to the bottom to load more
        </div>
    </div>

    <div
        class="mt-3 min-w-0 overflow-x-auto overflow-y-hidden [-webkit-overflow-scrolling:touch] sm:mt-4"
    >
        <ag-grid-angular
            class="block h-[min(50vh,720px)] min-h-[280px] min-w-[640px] sm:h-[min(58vh,720px)] sm:min-h-[400px] lg:h-[min(62vh,720px)] lg:min-h-[460px]"
            [rowData]="rowData()"
            [columnDefs]="colDefs"
            (gridReady)="onGridReady($event)"
            (bodyScroll)="onBodyScroll($event)"
            [loading]="isLoading()"
            [theme]="theme"
            suppressScrollOnNewData
            allowResizing
        />
    </div>
</div>
