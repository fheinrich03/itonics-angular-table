<div hlmCard size="sm" class="min-w-0 overflow-hidden">
    <div hlmCardHeader class="mb-2">
        <h3 hlmCardTitle class="text-lg font-semibold">All Starships</h3>
        <p hlmCardDescription>Tip: scroll to the bottom to load more</p>
    </div>
    <div hlmCardContent class="flex flex-col gap-4">
        <div class="flex flex-col gap-2 sm:flex-row sm:items-end sm:justify-between">
            <div class="grid min-w-0 flex-1 items-center gap-2 sm:max-w-md">
                <input
                    hlmInput
                    id="search"
                    type="text"
                    placeholder="Name, model, manufacturer, ..."
                    [(ngModel)]="search"
                />
            </div>

            <button
                hlmBtn
                size="sm"
                variant="secondary"
                [disabled]="!hasActiveFilters()"
                [class.ring-2]="hasActiveFilters()"
                [class.ring-primary]="hasActiveFilters()"
                [class.ring-offset-2]="hasActiveFilters()"
                [class.ring-offset-background]="hasActiveFilters()"
                (click)="clearAllFilters()"
                title="Clear filters"
                aria-label="Clear filters"
            >
                <ng-icon hlm size="sm" name="lucideFilter" />
                <ng-icon hlm size="sm" name="lucideX" />
            </button>
        </div>

        <div class="min-w-0 overflow-x-auto overflow-y-hidden [-webkit-overflow-scrolling:touch]">
            <ag-grid-angular
                class="block h-[min(50vh,720px)] min-h-[280px] min-w-[640px] sm:h-[min(58vh,720px)] sm:min-h-[400px] lg:h-[min(62vh,720px)] lg:min-h-[460px]"
                [rowData]="rowData()"
                [columnDefs]="colDefs"
                (gridReady)="onGridReady($event)"
                (bodyScroll)="onBodyScroll($event)"
                (filterChanged)="onFilterChanged()"
                [loading]="isLoading()"
                [theme]="theme"
                suppressScrollOnNewData
                allowResizing
            />
        </div>
    </div>
</div>
